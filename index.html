<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-conatiner">
            <input type="text" readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copybtn" data-copy >
                <span class="tooltip" data-copyMsg></span>
               <img src="copy.svg" alt="" class="imgs">
            </button>

        </div>
        <div class="input-container">
            <div class="lenght-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
<div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase letters</label>
</div>
<div class="check">
    <input type="checkbox" id="Lowecase">
    <label for="Lowecase">Includes Lowercase letters</label>
</div>
<div class="check">
    <input type="checkbox" id="numbers">
    <label for="numbers">Includes numbers letters</label>
</div>
<div class="check">
    <input type="checkbox" id="Sybols">
    <label for="Sybols">Includes Symbols</label>
</div>
<div class="strength-container">
    <p  class="stren" dicided>Strength</p>
    <div class="indicator" data-incicator ></div>
</div>
<button class="generatorbtn">Generator Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
